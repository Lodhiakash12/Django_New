{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Edit Product</h1>
                </div>
            </div>
            <div class="col-lg-7"></div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<!-- Start Contact Form -->
<div class="untree_co-section">
    <div class="container">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8 pb-4">
                    <div class="row mb-5">
                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active" data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                    </svg>
                                </div>
                                <div class="service-contents">
                                   <p>Ahmedabad</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active" data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                                    </svg>
                                </div>
                                <div class="service-contents">
                                    <p>Akashlodhi7836<br>
                        @gmail.com</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active" data-aos="fade-left" data-aos-delay="0">
                                <div class="service-icon color-1 mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                    </svg>
                                </div>
                                <div class="service-contents">
                                    <p>+91 8490848805</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        {% if msg %}
                        <div class="alert alert-info">
                            <b>{{msg}}</b>
                        </div>
                        {% endif %}
                    </div>

                    <form class="form-contact contact_form" action="{% url 'seller-product-edit' pk=product.pk %}" method="post" id="contactForm" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group" style="margin:10px">
                            <label for="product_category">Category</label>
                            <select name="product_category" id="product_category" class="form-control" required>
                                <option value="">---Select Category---</option>
                                <option value="Chair" {% if product.product_category == "Chair" %}selected{% endif %}>Chair</option>
                                <option value="Sofa" {% if product.product_category == "Sofa" %}selected{% endif %}>Sofa</option>
                                <option value="Bed" {% if product.product_category == "Bed" %}selected{% endif %}>Bed</option>
                                <option value="Table" {% if product.product_category == "Table" %}selected{% endif %}>Table</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-6" style="margin:10px">
                                <div class="form-group">
                                    <label for="product_name">Product Name</label>
                                    <input class="form-control" name="product_name" id="product_name" type="text" value="{{product.product_name}}" required>
                                </div>
                            </div>
                            <div class="col-6" style="margin:10px">
                                <div class="form-group">
                                    <label for="product_price">Product Price</label>
                                    <input class="form-control" name="product_price" id="product_price" type="number"  value="{{product.product_price}}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6" style="margin:10px">
                                <div class="form-group">
                                    <label>Current Image</label>
                                    <img src="{{product.product_image.url}}" style="height:200px;width:200px;display:block;" alt="Product Image">
                                    <label for="product_image" style="margin-top:10px;">Upload New Image (Optional)</label>
                                    <input type="file" name="product_image" id="product_image" class="form-control" accept="image/*">
                                </div>
                            </div>
                            <div class="col-12" style="margin:10px">
                                <div class="form-group">
                                    <label for="product_desc">Product Description</label>
                                    <textarea class="form-control" name="product_desc" id="product_desc" rows="4">{{product.product_desc}}</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-lg-3" style="margin:10px">
                            <button type="submit" class="btn btn-primary-hover-outline">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Contact Form -->

{% endblock %}
