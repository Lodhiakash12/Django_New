{% extends 'header.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
  
</head>

	<body>

		 
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>My Wishlist</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

                    {% if wishlists %}
        {% for i in wishlists %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="{% url "product-details" pk=i.pk %}">
							<img src="{{i.product.product_image.url}}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{i.product.product_name}}</h3>
							<strong class="product-price">{{i.product.product_price}}</strong>

							<span class="icon-cross">
								<img src="{% static 'images/eye.svg' %}" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
                      {% endfor %}
        {% else %}
        <h1 style="margin:0 auto;">No Products In Wishlist</h1>
        {% endif %}
						
				 

		      	</div>
		    </div>
		</div>


		 
	</body>

</html>
{% endblock %}
